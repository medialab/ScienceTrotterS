<main-header [withBackButton]="true">
  {{ 'PAGE_NAME_SETTINGS' | translate }}
</main-header>

<main-content>
  <!-- SETTING LANGUAGE -->
  <ion-list class="ion-padding-bottom">
    <ion-list-header lines="full">
      {{ 'P_SETTING_LANGUAGE' | translate }}
    </ion-list-header>
    <ion-item class="ion-text-center" lines="full">
      <ion-label>{{ 'P_SETTING_FR' | translate }}</ion-label>
      <ion-toggle [(ngModel)]="isEnglish" (ionChange)="updateLanguage()"></ion-toggle>
      <ion-label>{{ 'P_SETTING_EN' | translate }}</ion-label>
    </ion-item>
  </ion-list>

  <!-- SETTING THEME -->
  <ion-list class="ion-padding-bottom">
    <ion-list-header lines="full">
      {{ 'P_SETTING_FONT_SIZE' | translate }}
    </ion-list-header>
    <ion-item>
      <ion-range
        (ionChange)="config.updateFontSize()"
        [(ngModel)]="config.parameters.fontSize"
        min="0"
        max="8"
        step="1"
        snaps
        color="success">
        <ion-label slot="start" class="label-sm">A</ion-label>
        <ion-label slot="end" class="label-lg">A</ion-label>
      </ion-range>
    </ion-item>
  </ion-list>

  <ion-list class="ion-padding-bottom">
    <ion-item class="ion-text-center" lines="none">
