<ion-menu
  [content]="content"
  side="right"
  persistent="true"
  class="rightNavBar">

  <ion-header menuToggle>
    <ion-toolbar>

      <button ion-button menuToggle right class="menuBtnRight">
        <ion-icon name="close"></ion-icon>
        <label class="headerTitle">
          {{ translate.getKey('RIGHT_MENU_CLOSE') }}
        </label>
      </button>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <div class="itemsList">
      <!-- SETTINGS -->
      <div class="item" (click)="onItemClick('Settings')">
        <div class="icon-block">
          <div class="icon icon-settings"></div>
        </div>
        <div class="title">
          <label>{{ translate.getKey('RIGHT_MENU_SETTINGS') }}</label>
        </div>
      </div>
      <!-- PHOTO -->
      <div class="item">
        <div class="icon-block" (click)="openCamera()">
          <div class="icon icon-photo"></div>
        </div>
        <div class="title">
          <label>{{ translate.getKey('RIGHT_MENU_PHOTO') }}</label>
        </div>
      </div>
      <!-- SET POSITION -->
      <div class="item">
        <div class="icon-block" (click)="onItemClick()">
          <div class="icon icon-send-position fixIconPos"></div>
        </div>
        <div class="title">
          <label>{{ translate.getKey('RIGHT_MENU_GPS') }}</label>
        </div>
      </div>
      <!-- CREDITS -->
      <div class="item">
        <div class="icon-block" (click)="onItemClick()">
          <div class="icon icon-credits"></div>
        </div>
        <div class="title">
          <label>{{ translate.getKey('RIGHT_MENU_CREDITS') }}</label>
        </div>
      </div>
    </div>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
