<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>

<ion-menu
  id="menuGlobal"
  [content]="content"
  side="right"
  [swipeEnabled]="false"
  persistent="true"
  (ionOpen)="menuHandler($event, 'open')"
  (ionClose)="menuHandler($event, 'close')"
  class="rightNavBar"
  [ngClass]="config.globalGlobalCss()">
  <ion-header menuToggle>
    <ion-toolbar>

      <button #btnClose ion-button menuToggle right class="menuBtnRight" [attr.aria-expanded]="config.getMenuState()">
        <ion-icon aria-hidden=“true“ name="close"></ion-icon>
        <label class="headerTitle">
          {{ translate.getKey('RIGHT_MENU_CLOSE') }}
        </label>
      </button>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <!-- MENU LIST ITEM -->
    <ul class="left__menu">

      <!-- MENU ITEM -->
      <li class="left__menu__item">
        <a href="/#/settings"
           class="left__menu__item__a"
           (click)="onItemClick($event, 'Settings', 'SettingsPage')">
          <div class="left__menu__item__a__icon__block">
            <i aria-hidden="true"
               class="left__menu__item__a__icon__block__icon icon-settings"></i>
          </div>
          <div class="left__menu__item__a__title">
            <h1>{{ translate.getKey('RIGHT_MENU_SETTINGS') }}</h1>
          </div>
        </a>
      </li>
      <!-- MENU ITEM -->

      <!-- MENU ITEM -->
      <li class="left__menu__item">
        <button class="left__menu__item__a" (click)="openCamera()">
          <div class="left__menu__item__a__icon__block">
            <i aria-hidden="true"
               class="left__menu__item__a__icon__block__icon icon-photo"></i>
          </div>
          <div class="left__menu__item__a__title">
            <h1>{{ translate.getKey('RIGHT_MENU_PHOTO') }}</h1>
          </div>
        </button>
      </li>
      <!-- MENU ITEM -->

      <!-- MENU ITEM -->
      <li class="left__menu__item">
        <button class="left__menu__item__a" (click)="sendCurrentPosition()">
          <div class="left__menu__item__a__icon__block">
            <i aria-hidden="true"
               class="left__menu__item__a__icon__block__icon icon-send-position fixIconPos"></i>
          </div>
          <div class="left__menu__item__a__title">
            <h1>{{ translate.getKey('RIGHT_MENU_GPS') }}</h1>
          </div>
        </button>
      </li>
      <!-- MENU ITEM -->

      <!-- MENU ITEM -->
      <li class="left__menu__item">
        <a href="/#/credits"
           (blur)="menuCtrl.close()"
           class="left__menu__item__a"
           (click)="onItemClick($event, 'Credits', 'CreditsPage')">
          <div class="left__menu__item__a__icon__block">
            <i aria-hidden="true"
               class="left__menu__item__a__icon__block__icon icon-credits"></i>
          </div>
          <div class="left__menu__item__a__title">
            <h1>{{ translate.getKey('RIGHT_MENU_CREDITS') }}</h1>
          </div>
        </a>
      </li>
      <!-- MENU ITEM -->

    </ul>
    <!-- .\ MENU LIST ITEM -->
  </ion-content>
</ion-menu>
