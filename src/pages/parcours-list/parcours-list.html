<main-header [withBackButton]="true">
  {{ translate.getKey('PAGE_NAME_PARCOURS_LIST') }}
</main-header>

<main-content id='mainContentScroll' #mainContentScroll>

  <div class='parcoursListContent'>
    <div id='map' #map class='map'></div>

    <div [ngClass]="contentListClass">

      <!-- DARK SELECT BOX -->
      <div class='darkSelectBox' id='darkSelectBox'>
        <label [ngClass]="selectTargetParcours">Parcours</label>
        <div class='switchGroup'>
          <label class="switchName">
            <ion-icon
              class='openMenuItems'
              [name]="currentOpenIcon()" (click)="openContentList()"></ion-icon>
          </label>
          <ion-toggle [(ngModel)]="selectedTarget" (ionChange)="onChangeSelectedTarget($event)"></ion-toggle>
        </div>
        <label [ngClass]="selectTargetPoints">Points d'intérêts</label>
      </div>
      <!-- ./ DARK SELECT BOX -->

      <!-- OPTIONS ITEMS SORT -->
      <div class='optionsItemsSort'>
        <div class='arrowIcon left' (click)="changeOptionList('prev')">
          <ion-icon name="ios-arrow-back"></ion-icon>
        </div>
        <ul class='optionsList'>

          <li [ngClass]="OptionsItemClasse(item.id)" *ngFor="let item of otpionsItems">
            <label class='optionName'>
              {{ item.name }}
            </label>
          </li>
        </ul>

        <div class='arrowIcon right' (click)="changeOptionList('next')">
          <ion-icon name="ios-arrow-forward"></ion-icon>
        </div>
      </div>
      <!-- ./ OPTIONS ITEMS SORT -->

      <!-- ITEMS LIST -->
      <div class='list'>
        <parcours-list-item
          color='blue'
          [isOpenDiscover]="false"
          previewTitle="preview title"
          previewDescription="preview desc"></parcours-list-item>
        <parcours-list-item
          color='yellow'
          [isOpenDiscover]="false"
          previewTitle="preview title"
          previewDescription="preview desc"></parcours-list-item>
        <parcours-list-item
          color='red'
          [isOpenDiscover]="false"
          previewTitle="preview title"
          previewDescription="preview desc"></parcours-list-item>
        <parcours-list-item
          color='pink'
          [isOpenDiscover]="false"
          previewTitle="preview title"
          previewDescription="preview desc"></parcours-list-item>
        <parcours-list-item
          color='green'
          [isOpenDiscover]="false"
          previewTitle="preview title"
          previewDescription="preview desc"></parcours-list-item>
        <parcours-list-item
          color='blue'
          [isOpenDiscover]="false"
          previewTitle="preview title"
          previewDescription="preview desc"></parcours-list-item>
        <parcours-list-item
          color='blue'
          [isOpenDiscover]="false"
          previewTitle="preview title"
          previewDescription="preview desc"></parcours-list-item>
        <parcours-list-item
          color='blue'
          [isOpenDiscover]="false"
          previewTitle="preview title"
          previewDescription="preview desc"></parcours-list-item>
      </div>
      <!-- ./ ITEMS LIST -->

    </div>

  </div>

</main-content>
