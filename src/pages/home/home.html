<main-header [withMenu]="true">
  {{ translate.getKey('PAGE_NAME_HOME') }}
</main-header>

<main-content>

  <div class="currentLg">
    <label [ngClass]="(setActiveLanguageClass('fr'))">FR</label>
    <label [ngClass]="(setActiveLanguageClass('en'))">EN</label>
  </div>

  <div class="listOfCities">

    <!-- ITEM => LANGUAGE SWITCH -->
    <div class="item itemSelectLg">
      <ion-toggle [(ngModel)]="config.language" class="switch"></ion-toggle>
      <div class="homePageTitle">
        <span class="bigTitle">{{ translate.getKey('P_HOME_TITLE_PART1') }}</span>
        <span class="smallTitle">{{ translate.getKey('P_HOME_TITLE_PART2') }}</span>
      </div>
    </div>
    <!-- \. -->

    <div class="item" *ngFor="let city of listCities" [style.backgroundImage]="'url(' + city.image + ')'" (click)="openParcoursList(city.id)">
      <label class="itemTitle">{{ city.label }}</label>
    </div>

  </div>

</main-content>
