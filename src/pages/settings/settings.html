<main-header [withBackButton]="true">
  {{ translate.getKey('PAGE_NAME_SETTINGS') }}
</main-header>

<main-content>

  <div class="settingsList">

    <!-- SETTING LANGUAGE -->
    <div class="settingItem languageBlock">
      <h2 class="title">
        {{ translate.getKey('P_SETTING_LANGUAGE') }}
      </h2>
      <div class="content contentCol">
        <label>{{ translate.getKey('P_SETTING_FR') }}</label>
        <ion-toggle [(ngModel)]="config.language"></ion-toggle>
        <label>{{ translate.getKey('P_SETTING_EN') }}</label>
      </div>
    </div>

    <!-- SETTING FONT SIZE -->
    <div class="settingItem fontSizeBlock">
      <h2 class="title">
        {{ translate.getKey('P_SETTING_FONT_SIZE') }}
      </h2>
      <div class="content contentCol">
        <label class="letterOne">A</label>
        <ion-item class="rangeFontSize">
          <ion-range
            (ionChange)="updateFontSize()"
            [(ngModel)]="config.parameters.fontSize"
            min="0"
            max="8"
            step="1"
            snaps="true"
            color="secondary"></ion-range>
            class>
        </ion-item>
        <label class="letterTwo" aria-hidden=â€œtrue>A</label>
      </div>
    </div>

    <!-- SETTING THEME -->
    <div class="settingItem themeBlock">
      <h2 class="title">
        {{ translate.getKey('P_SETTING_THEME') }}
      </h2>
      <div class="content contentCol">
        <label class="orderIconTextCol">
          <ion-icon aria-hidden="true" name="sunny" class="labelIcon"></ion-icon>
          <span>{{ translate.getKey('P_SETTING_THEME_DAY') }}</span>
        </label>
        <ion-toggle
          (ionChange)="updateTheme()"
          checked="{{ config.listenerTheme() }}"></ion-toggle>
        <label class="orderIconTextCol">
          <ion-icon aria-hidden="true" name="moon" class="labelIcon"></ion-icon>
          <span>{{ translate.getKey('P_SETTING_THEME_NIGHT') }}</span>
        </label>
      </div>
    </div>

    <!-- BRAND -->
    <div class="settingItem brandBlcok">
      <div class="st-settings">
        <div class="img-st" ></div>
      </div>
    </div>

  </div>

</main-content>
